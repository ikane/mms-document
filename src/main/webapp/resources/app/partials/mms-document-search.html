<form class="form-horizontal well">
    <div class="form-group">
        <div ng-hide="isAvailableResults()">
            <div class="row text-center hidden-xs">
                <!-- <img src="resources/img/mms-document.png" alt="MMS-DOCUMENT Logo" /><br/> -->
                
                <img src="http://lorempixel.com/300/150/nature/1/" alt="MMS-DOCUMENT Logo" /><br/>
                
                <br/>
            </div>
        </div>
        <label id="search-input-label" class="col-sm-3 control-label">Keywords</label>
        <div class="col-sm-6">
            <input type="text" class="form-control"  placeholder="enter tags search" ng-model="searchText"
                   typeahead="album for album in autocomplete($viewValue) | filter:$viewValue" />
        </div>
        <div class="col-sm-1">
<!--             <button type="submit" class="btn btn-primary" ng-click="fullTextSearch(searchText, 1)"><span class="glyphicon glyphicon-search"></span>Search</button> -->
            <button type="submit" class="btn btn-primary" ng-click="fullTextSearch(searchText, 1)"><i class="fa fa-search fa-fw"></i>&nbsp;Search</button>
        </div>
    </div>
</form>

<div ui-grid="gridOptions" class="grid"></div> <!-- ui-grid-pagination ui-grid-selection ui-grid-exporter -->
